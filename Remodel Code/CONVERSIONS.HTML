<!DOCTYPE html>
<html>
<head>
  <title>Conversion Calculator</title>
  <style>
    /* CSS styles for the page layout */
    body {
      justify-content: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://lh3.googleusercontent.com/Xpjy3FUFlW5lENM4CLjVe1yYf7v0w8z9SHyjN4HU8ZXfrwboZP_QtM6Xs_kc7359EdMBzgoOQXSKwZlZ2Qn_LV8eVLaQMNvudnpB_bhLa3u1KlW2MX-0ApAKFchYIHZQ3eLWPJ1O=w2400")  center/cover; fixed;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }

    #header {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    #content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      max-width: 300px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .result-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #4c6aaf;
      border: 2px solid #333;
      border-radius: 5px;
      text-align: center;
      color: white
    
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #d60202
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4c6aaf
    }

    h3 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #4c6aaf
    }

    select {
      font-size: 18px;
      padding: 5px;
      width: 100%;
      margin-bottom: 10px;
    }

    p {
      font-size: 36px;
      margin: 10px;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }

    .back-button button {
      background-color: #4c6aaf;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Conversion Calculator</h1>

    <h2>Imperial to Metric</h2>

    <select id="imperialSize" onchange="calculateMetricEquivalent()">
      <option value="3.2">1/8 inch</option>
      <option value="4.8">5/32 inch</option>
      <option value="6.4">3/16 inch</option>
      <option value="9.5">1/4 inch</option>
      <option value="12.7">5/16 inch</option>
      <option value="15.9">3/8 inch</option>
      <option value="19.1">1/2 inch</option>
      <option value="25.4">5/8 inch</option>
      <option value="31.8">3/4 inch</option>
      <option value="38.1">1 inch</option>
      <option value="42.9">1 1/8 inches</option>
      <option value="47.6">1 1/4 inches</option>
      <option value="50.8">1 3/8 inches</option>
      <option value="57.2">1 1/2 inches</option>
      <option value="60.3">1 5/8 inches</option>
      <option value="63.5">1 3/4 inches</option>
      <option value="69.9">1 7/8 inches</option>
      <option value="76.2">2 inches</option>
      <option value="82.6">2 1/8 inches</option>
      <option value="88.9">2 1/4 inches</option>
      <option value="95.3">2 3/8 inches</option>
      <option value="101.6">2 1/2 inches</option>
      <option value="108">2 5/8 inches</option>
      <option value="114.3">2 3/4 inches</option>
      <option value="120.7">2 7/8 inches</option>
      <option value="127">3 inches</option>
    </select>
    <h3>Metric Equivalent</h3>
    <div class="result-box">
      <p id="metricEquivalent"></p>
    </div><br><br><br><br>

    <h2>Metric to Imperial</h2>

    <select id="metricSize" onchange="calculateImperialEquivalent()">
      <option value="3">3 mm</option>
      <option value="4">4 mm</option>
      <option value="5">5 mm</option>
      <option value="6">6 mm</option>
      <option value="8">8 mm</option>
      <option value="10">10 mm</option>
      <option value="12">12 mm</option>
      <option value="16">16 mm</option>
      <option value="20">20 mm</option>
      <option value="25">25 mm</option>
      <option value="30">30 mm</option>
      <option value="35">35 mm</option>
      <option value="40">40 mm</option>
      <option value="45">45 mm</option>
      <option value="50">50 mm</option>
      <option value="55">55 mm</option>
      <option value="65">65 mm</option>
      <option value="70">70 mm</option>
      <option value="75">75 mm</option>
      <option value="80">80 mm</option>
      <option value="90">90 mm</option>
      <option value="100">100 mm</option>
      <option value="110">110 mm</option>
      <option value="120">120 mm</option>
      <option value="130">130 mm</option>
      <option value="140">140 mm</option>
      <option value="150">150 mm</option>
      <option value="160">160 mm</option>
      <option value="175">175 mm</option>
      <option value="190">190 mm</option>
      <option value="200">200 mm</option>
    </select>
    <h3>Closest Imperial Equivalent</h3>
    <div class="result-box">
      <p id="imperialEquivalent"></p>
    </div>
  </div><br>

  <script>
    function calculateMetricEquivalent() {
      var imperialSizeSelect = document.getElementById("imperialSize");
      var metricEquivalentText = document.getElementById("metricEquivalent");

      var selectedValue = imperialSizeSelect.value;
      metricEquivalentText.textContent = selectedValue + " mm";
    }

    function calculateImperialEquivalent() {
      var metricSizeSelect = document.getElementById("metricSize");
      var imperialEquivalentText = document.getElementById("imperialEquivalent");

      var selectedValue = metricSizeSelect.value;

      // Define the metric to imperial conversion table
      var metricToImperialTable = {
        3: "1/8 inch",
        4: "5/32 inch",
        5: "3/16 inch",
        6: "1/4 inch",
        8: "5/16 inch",
        10: "3/8 inch",
        12: "1/2 inch",
        16: "5/8 inch",
        20: "3/4 inch",
        25: "1 inch",
        30: "1 1/4 inches",
        35: "1 3/8 inches",
        40: "1 1/2 inches",
        45: "1 3/4 inches",
        50: "2 inches",
        55: "2 1/4 inches",
        65: "2 1/2 inches",
        70: "2 3/4 inches",
        75: "3 inches",
        80: "3 1/4 inches",
        90: "3 1/2 inches",
        100: "4 inches",
        110: "4 1/2 inches",
        120: "4 3/4 inches",
        130: "5 inches",
        140: "5 1/2 inches",
        150: "6 inches",
        160: "6 1/2 inches",
        175: "7 inches",
        190: "7 1/2 inches",
        200: "8 inches"
      };

      imperialEquivalentText.textContent = metricToImperialTable[selectedValue];
    }
  </script>
  <div class="back-button">
    <button onclick="window.location.href='home.html'">Back to Home</button>
  </div>
</body>
</html>
