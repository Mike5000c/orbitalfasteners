    const diameterSelect = document.getElementById("diameterSelect");
    const lengthSelect = document.getElementById("lengthSelect");
    const maximumFixtureElement = document.querySelector(".maximumFixture");
    const screwdriverBitElement = document.querySelector(".screwdriverBit");

    diameterSelect.addEventListener("change", handleDiameterChange);
    lengthSelect.addEventListener("change", handleLengthChange);

    function handleDiameterChange() {
      const selectedDiameter = diameterSelect.value;

      // Reset the length select options
      lengthSelect.innerHTML = '<option value="">-- Select Length --</option>';
      lengthSelect.disabled = true;
      maximumFixtureElement.textContent = "";
      screwdriverBitElement.textContent = "";

      if (selectedDiameter) {
        const availableLengths = Object.keys(boltData[selectedDiameter]).filter(length => boltData[selectedDiameter][length].maxFixture !== "");
        
        if (availableLengths.length > 0) {
          availableLengths.forEach(length => {
            const option = document.createElement("option");
            option.value = length;
            option.textContent = length;
            lengthSelect.appendChild(option);
          });

          lengthSelect.disabled = false;
        }
      }
    }

    function handleLengthChange() {
      const selectedDiameter = diameterSelect.value;
      const selectedLength = lengthSelect.value;

      if (selectedDiameter && selectedLength) {
        const maxFixture = boltData[selectedDiameter][selectedLength].maxFixture;
        const screwdriverBit = boltData[selectedDiameter][selectedLength].screwdriverBit;

        maximumFixtureElement.textContent = maxFixture;
        screwdriverBitElement.textContent = screwdriverBit;
      }
    }
